<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Voice Recorder (Guaranteed Working)</title>

<style>
body {
  background:#0f0f14;
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
  padding:30px;
}
button {
  padding:14px 26px;
  margin:10px;
  font-size:16px;
  border-radius:8px;
  border:none;
  cursor:pointer;
  background:#ff4d8d;
  color:white;
}
audio {
  margin-top:20px;
  width:90%;
  max-width:400px;
}
#status {
  margin-top: 15px;
  color: #aaa;
}
</style>
</head>

<body>

<h2>üéô Voice Recorder (Non-AI)</h2>
<p>Click Start ‚Üí Speak ‚Üí Stop</p>

<button id="start">üé§ Start Recording</button>
<button id="stop" disabled>‚èπ Stop</button>

<div id="status">Idle</div>

<audio id="player" controls></audio>

<script>
let mediaRecorder;
let chunks = [];

const status = document.getElementById("status");
const startBtn = document.getElementById("start");
const stopBtn = document.getElementById("stop");

startBtn.onclick = async () => {
  try {
    status.textContent = "Requesting microphone permission...";

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });

    status.textContent = "Recording...";
    chunks = [];

    mediaRecorder = new MediaRecorder(stream);
    mediaRecorder.ondataavailable = e => chunks.push(e.data);

    mediaRecorder.start();
    startBtn.disabled = true;
    stopBtn.disabled = false;

  } catch (err) {
    alert("Microphone access denied or not supported");
    status.textContent = "Mic error ‚ùå";
    console.error(err);
  }
};

stopBtn.onclick = () => {
  mediaRecorder.stop();
  status.textContent = "Processing...";

  mediaRecorder.onstop = () => {
    const blob = new Blob(chunks, { type: "audio/webm" });
    const url = URL.createObjectURL(blob);

    const audio = document.getElementById("player");
    audio.src = url;

    // Female-like illusion
    audio.playbackRate = 1.15;
    audio.volume = 0.85;

    audio.play();

    status.textContent = "Done ‚úîÔ∏è";
    startBtn.disabled = false;
    stopBtn.disabled = true;
  };
};
</script>

</body>
</html>
